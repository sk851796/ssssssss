<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #222;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,100,0.4);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff66;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
    }

    button {
      padding: 12px;
      background: #00cc66;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00e673;
    }

    p {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    input:focus, button:focus {
      outline: 2px solid #00ffcc;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Register</a></p>
  </div>

</body>
</html>
